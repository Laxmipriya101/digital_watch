<html lang="en">
  <head>
    <title>digital</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <body>
    <div id="container">
      <div class="small-cont">
        <div class="clock"></div>

        <div class="box1">
          <div class="time">TIME</div>
          <div class="box5 hours">10 hours</div>
          <span id="colon">:</span>
          <div class="box6 mins">
            <p class="mins">00</p>
            <p class="mins">mins</p>
          </div>
          <span id="colon1">:</span>
          <div class="box7">
            <p class="secs">01</p>
            <p class="secs">secs</p>
          </div>

          <div class="am">AM</div>
        </div>
        <div class="box2"></div>
        <div class="box3"></div>

        <div class="box9">
          <div class="box10"></div>
          <div class="box11">Set wake up time</div>
          <select class="box12">
            10 AM - 11 AM
            <option>8 AM - 9 AM</option>
            <option>9 AM - 10 AM</option>
            <option>10 AM - 11 AM</option>
            <option>11 AM - 12 PM</option>
          </select>

          <div class="box13"></div>
          <div class="box14">Set lunch time</div>
          <select class="box15">
            12 PM - 1 PM
            <option>12 PM - 1 PM</option>
            <option>1 PM - 2 PM</option>
            <option>2 PM - 3 PM</option>
            <option>3 PM - 4 PM</option>
          </select>

          <div class="box16"></div>
          <div class="box17">Set nap time</div>
          <select class="box18">
            4 PM - 5 PM
            <option>4 PM - 5 PM</option>
            <option>5 PM - 6 PM</option>
            <option>6 PM - 7 PM</option>
            <option>7 PM - 8 PM</option>
          </select>
          <div class="box19"></div>
          <div class="box20">Set night time</div>
          <select class="box21">
            8 PM - 9 PM
            <option>8 PM - 9 PM</option>
            <option>9 PM - 10 PM</option>
            <option>11 PM - 12 AM</option>
            <option>1 AM - 2 AM</option>
          </select>
        </div>

        <div class="text">
          <p class="para">GRAB SOME HEALTHY BREAKFAST!!!</p>
        </div>
        <div class="picture"></div>

        <div class="alarm">
          <p class="text-1">GOOD MORNING!! WAKE UP !!</p>
        </div>
        <div class="alarm-morn">Set Alarm</div>
        <div class="routine">
          <p class="set">Wake Up Time: 10Am - 11AM</p>
          <p class="set">Lunch Time: 12PM - 1PM</p>
          <p class="set">Nap Time: 4PM -5PM</p>
          <p class="set">Night Time: 8PM - 9AM</p>
        </div>
      </div>
    </div>
  </body>
</html>
